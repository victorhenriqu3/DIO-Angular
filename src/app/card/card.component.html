<div class="card">
  <div class="card__body">
    <img src="{{ imageUrl }}" alt="pokemon" />
  </div>
  <div class="card__title">
    <small>{{ number }}</small>
    <h3>{{ name }}</h3>
  </div>

  <div class="card__stats">
    <span
      class="card__stats__type {{ type }}"
      *ngFor="let type of attributesTypes"
    >
      {{ type }}</span
    >
  </div>
</div>
